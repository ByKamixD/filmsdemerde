<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Collection de Films</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-bar input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters label {
            font-weight: 600;
            color: #333;
        }

        .filters select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }

        .movie-count {
            margin-left: auto;
            font-weight: 600;
            color: #667eea;
            font-size: 18px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .movie-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .movie-year {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .stars {
            color: #ffd700;
            font-size: 20px;
        }

        .rating-value {
            font-weight: 600;
            color: #667eea;
        }

        .imdb-rating {
            background: #f5c518;
            color: black;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .age-rating {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            margin: 10px 0;
        }

        .movie-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin: 15px 0;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 60px 20px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .movie-count {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Ma Collection de Films</h1>
            <p>D√©couvrez et t√©l√©chargez vos films pr√©f√©r√©s</p>
        </header>

        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Rechercher un film (titre, ann√©e, description)...">
            </div>
            <div class="filters">
                <label for="sortBy">Trier par:</label>
                <select id="sortBy">
                    <option value="title">Titre (A-Z)</option>
                    <option value="title-desc">Titre (Z-A)</option>
                    <option value="year">Ann√©e (croissant)</option>
                    <option value="year-desc">Ann√©e (d√©croissant)</option>
                    <option value="rating">Note (croissante)</option>
                    <option value="rating-desc">Note (d√©croissante)</option>
                </select>
                <div class="movie-count" id="movieCount">0 films</div>
            </div>
        </div>

        <div id="moviesContainer">
            <div class="loading">Chargement des films...</div>
        </div>
    </div>

    <script>
        let allMovies = [];
        let filteredMovies = [];

        // Charger les films depuis movies.json
        async function loadMovies() {
            try {
                const response = await fetch('movies.json');
                if (!response.ok) throw new Error('Erreur de chargement');
                allMovies = await response.json();
                filteredMovies = [...allMovies];
                displayMovies();
            } catch (error) {
                document.getElementById('moviesContainer').innerHTML = 
                    '<div class="no-results">‚ùå Erreur lors du chargement des films</div>';
                console.error('Erreur:', error);
            }
        }

        // G√©n√©rer les √©toiles
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '‚òÖ';
            }
            if (hasHalfStar) {
                stars += '‚Ø®';
            }
            for (let i = Math.ceil(rating); i < 5; i++) {
                stars += '‚òÜ';
            }
            
            return stars;
        }

        // Afficher les films
        function displayMovies() {
            const container = document.getElementById('moviesContainer');
            const countElement = document.getElementById('movieCount');
            
            countElement.textContent = `${filteredMovies.length} film${filteredMovies.length > 1 ? 's' : ''}`;

            if (filteredMovies.length === 0) {
                container.innerHTML = '<div class="no-results">üòï Aucun film trouv√©</div>';
                return;
            }

            container.innerHTML = '<div class="movies-grid">' + 
                filteredMovies.map(movie => `
                    <div class="movie-card">
                        <div class="movie-poster">
                            ${movie.poster ? 
                                `<img src="${movie.poster}" alt="${movie.title}">` : 
                                `üé¨`
                            }
                        </div>
                        <div class="movie-info">
                            <div class="movie-header">
                                <div class="movie-title">${movie.title}</div>
                                <div class="movie-year">${movie.year}</div>
                            </div>
                            <div class="movie-rating">
                                <span class="stars">${generateStars(movie.rating)}</span>
                                <span class="rating-value">${movie.rating}/5</span>
                                ${movie.imdbRating ? `<span class="imdb-rating">IMDb ${movie.imdbRating}</span>` : ''}
                            </div>
                            <div class="age-rating">${movie.ageRating}</div>
                            <div class="movie-description">${movie.description}</div>
                            <a href="${movie.link}" target="_blank" class="download-btn">
                                üì• T√©l√©charger
                            </a>
                        </div>
                    </div>
                `).join('') + 
            '</div>';
        }

        // Recherche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredMovies = allMovies.filter(movie => 
                movie.title.toLowerCase().includes(searchTerm) ||
                movie.description.toLowerCase().includes(searchTerm) ||
                movie.year.toString().includes(searchTerm)
            );
            sortMovies();
        });

        // Tri
        document.getElementById('sortBy').addEventListener('change', sortMovies);

        function sortMovies() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredMovies.sort((a, b) => {
                switch(sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'title-desc':
                        return b.title.localeCompare(a.title);
                    case 'year':
                        return a.year - b.year;
                    case 'year-desc':
                        return b.year - a.year;
                    case 'rating':
                        return a.rating - b.rating;
                    case 'rating-desc':
                        return b.rating - a.rating;
                    default:
                        return 0;
                }
            });
            
            displayMovies();
        }

        // Charger les films au d√©marrage
        loadMovies();
    </script>
</body>
</html>
