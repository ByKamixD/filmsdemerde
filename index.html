<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librairie - Films</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            background-image: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            min-height: 100vh;
            padding: 24px;
            color: #e2e8f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        header p {
            color: #94a3b8;
            font-size: 1.05rem;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .controls {
            background: #1e293b;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #64748b;
            pointer-events: none;
        }

        .search-bar input {
            flex: 1;
            min-width: 250px;
            padding: 14px 16px 14px 48px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 10px;
            font-size: 15px;
            color: #e2e8f0;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .search-bar input::placeholder {
            color: #64748b;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #1e293b;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filters {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters label {
            font-weight: 600;
            color: #cbd5e1;
            font-size: 14px;
        }

        .filters select {
            padding: 10px 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: all 0.2s;
        }

        .filters select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .refresh-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .refresh-btn:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-icon {
            width: 16px;
            height: 16px;
        }

        .movie-count {
            margin-left: auto;
            font-weight: 700;
            color: #60a5fa;
            font-size: 16px;
            padding: 10px 18px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
            align-items: stretch;
        }

        .movie-card {
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #334155;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
            background: #1e3a52;
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            z-index: 1;
        }

        .movie-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(15, 23, 42, 0.8) 100%);
            z-index: 1;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .poster-icon {
            width: 64px;
            height: 64px;
            z-index: 2;
        }

        .movie-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .movie-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .movie-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .movie-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .movie-title {
            font-size: 17px;
            font-weight: 700;
            color: #f1f5f9;
            flex: 1;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 47px;
        }

        .movie-year {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            border: 1px solid rgba(59, 130, 246, 0.3);
            white-space: nowrap;
            align-self: flex-start;
            height: fit-content;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .star-icon {
            width: 18px;
            height: 18px;
            color: #fbbf24;
            flex-shrink: 0;
        }

        .rating-value {
            font-weight: 700;
            color: #fbbf24;
            font-size: 15px;
        }

        .tmdb-badge {
            background: rgba(1, 180, 228, 0.15);
            color: #38bdf8;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            border: 1px solid rgba(56, 189, 248, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .age-rating {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(239, 68, 68, 0.3);
            width: fit-content;
        }

        .shield-icon {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        .movie-description {
            color: #94a3b8;
            font-size: 13px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .movie-actions {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #334155;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .download-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
            background: #1d4ed8;
        }

        .download-icon {
            width: 18px;
            height: 18px;
        }

        .no-results {
            text-align: center;
            color: #cbd5e1;
            font-size: 18px;
            padding: 60px 20px;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .no-results-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            color: #64748b;
        }

        .loading {
            text-align: center;
            color: #cbd5e1;
            font-size: 18px;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            border: 4px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.2s ease;
        }

        .modal-backdrop.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal {
            background: #1e293b;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 24px 28px;
            border-bottom: 1px solid #334155;
            flex-shrink: 0;
        }

        .modal-title-section {
            flex: 1;
            padding-right: 20px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 800;
            color: #f1f5f9;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .modal-subtitle {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .modal-close {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: scale(1.05);
        }

        .modal-close svg {
            width: 20px;
            height: 20px;
        }

        .modal-body {
            padding: 28px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-content-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 28px;
            margin-bottom: 28px;
        }

        .modal-poster {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #334155;
        }

        .modal-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-poster svg {
            width: 80px;
            height: 80px;
            color: #64748b;
        }

        .modal-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-meta-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .modal-meta-item {
            background: rgba(15, 23, 42, 0.5);
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .modal-meta-label {
            font-size: 11px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .modal-meta-value {
            font-size: 16px;
            font-weight: 700;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #334155;
        }

        .modal-section-title {
            font-size: 16px;
            font-weight: 700;
            color: #cbd5e1;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-description {
            color: #cbd5e1;
            font-size: 15px;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .modal-footer {
            padding: 20px 28px;
            border-top: 1px solid #334155;
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        .modal-download-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .modal-download-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .modal-download-btn:active {
            transform: translateY(0);
            background: #1d4ed8;
        }

        /* Version Selection Modal */
        .version-modal {
            background: #1e293b;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
            overflow: hidden;
        }

        .version-modal-header {
            padding: 24px 28px;
            border-bottom: 1px solid #334155;
        }

        .version-modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
        }

        .version-modal-subtitle {
            font-size: 14px;
            color: #94a3b8;
        }

        .version-modal-body {
            padding: 24px 28px;
        }

        .version-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .version-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid #334155;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
        }

        .version-option:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .version-option:active {
            transform: translateX(2px);
        }

        .version-icon {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .version-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .version-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .version-type {
            font-size: 16px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 4px;
        }

        .version-description {
            font-size: 13px;
            color: #94a3b8;
        }

        .version-arrow {
            width: 20px;
            height: 20px;
            color: #64748b;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .version-option:hover .version-arrow {
            color: #3b82f6;
            transform: translateX(4px);
        }

        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            color: #60a5fa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .version-badge.vf {
            background: rgba(168, 85, 247, 0.15);
            border-color: rgba(168, 85, 247, 0.3);
            color: #a78bfa;
        }

        .version-badge svg {
            width: 12px;
            height: 12px;
        }

        .versions-container {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            header {
                padding: 10px 0;
                margin-bottom: 32px;
            }

            header h1 {
                font-size: 2.25rem;
            }

            header p {
                font-size: 0.95rem;
            }

            .movies-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .filters select,
            .refresh-btn {
                width: 100%;
            }

            .movie-count {
                margin-left: 0;
                text-align: center;
            }

            .search-bar {
                margin-bottom: 16px;
            }

            .search-icon {
                left: 14px;
            }

            .search-bar input {
                padding: 12px 14px 12px 44px;
            }

            body {
                padding: 16px;
            }

            .controls {
                padding: 20px;
            }

            .movie-poster {
                height: 300px;
            }

            .movie-title {
                font-size: 16px;
            }

            .modal {
                margin: 0;
                max-height: 100vh;
                border-radius: 0;
            }

            .modal-content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-poster {
                max-width: 250px;
                margin: 0 auto;
            }

            .modal-meta-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .modal-title {
                font-size: 22px;
            }

            .modal-header {
                padding: 20px;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-footer {
                padding: 16px 20px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Librairie</h1>
            <p>Tous les films demandés, oui</p>
        </header>

        <!-- Changelog Section -->
        <div id="changelogSection" class="controls" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 style="font-size: 1.25rem; font-weight: 700; color: #f1f5f9; margin: 0;">Dernières modifications</h3>
                <button onclick="toggleChangelog()" style="background: #334155; color: #cbd5e1; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s;">
                    Masquer
                </button>
            </div>
            <div id="changelogContent" style="max-height: 300px; overflow-y: auto;"></div>
        </div>

        <div class="controls">
            <div class="search-bar">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Rechercher un film (titre, année, description)...">
            </div>
            <div class="filters">
                <label for="sortBy">Trier par:</label>
                <select id="sortBy">
                    <option value="title">Titre (A-Z)</option>
                    <option value="title-desc">Titre (Z-A)</option>
                    <option value="year">Année (croissant)</option>
                    <option value="year-desc">Année (décroissant)</option>
                    <option value="tmdb-rating">Note TMDB (croissante)</option>
                    <option value="tmdb-rating-desc">Note TMDB (décroissante)</option>
                </select>
                <button id="refreshBtn" class="refresh-btn" onclick="loadMovies(true)" title="Recharger les films depuis le serveur">
                    <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Actualiser
                </button>
                <button id="changelogBtn" class="refresh-btn" onclick="toggleChangelog()" title="Voir les dernières modifications" style="background: #6366f1;">
                    <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Historique
                </button>
                <div class="movie-count" id="movieCount">0 films</div>
            </div>
        </div>

        <div id="moviesContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Chargement des films...</div>
            </div>
        </div>
    </div>

    <!-- Movie Modal -->
    <div id="movieModal" class="modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title-section">
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <div class="modal-subtitle" id="modalSubtitle"></div>
                </div>
                <button class="modal-close" onclick="closeModal()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer" id="modalFooter">
                <button id="modalDownloadBtn" class="modal-download-btn">
                    <svg class="download-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Télécharger le film
                </button>
            </div>
        </div>
    </div>

    <!-- Version Selection Modal -->
    <div id="versionModal" class="modal-backdrop">
        <div class="version-modal">
            <div class="version-modal-header">
                <h3 class="version-modal-title">Choisir la version</h3>
                <p class="version-modal-subtitle" id="versionMovieTitle"></p>
            </div>
            <div class="version-modal-body">
                <div class="version-options" id="versionOptions"></div>
            </div>
        </div>
    </div>

    <script>
        let allMovies = [];
        let filteredMovies = [];
        let currentMovie = null;

        // Normalize string for search (remove accents and special characters)
        function normalizeString(str) {
            return str
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '') // Remove diacritics
                .replace(/[^a-z0-9\s]/g, ''); // Remove special characters except spaces
        }

        // Get movie versions (support both old and new format)
        function getMovieVersions(movie) {
            if (movie.versions && movie.versions.length > 0) {
                return movie.versions;
            } else if (movie.link) {
                // Fallback to single link if no versions
                return [{ type: 'Télécharger', link: movie.link }];
            }
            return [];
        }

        // Get version description
        function getVersionDescription(type) {
            const descriptions = {
                'VOSTFR': 'Version originale sous-titrée français',
                'VF': 'Version française (doublée)',
                'VO': 'Version originale',
                'Télécharger': 'Télécharger le film'
            };
            return descriptions[type] || type;
        }

        // Get version icon
        function getVersionIcon(type) {
            if (type === 'VOSTFR' || type === 'VO') {
                return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                </svg>`;
            } else if (type === 'VF') {
                return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                </svg>`;
            }
            return `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>`;
        }

        // Open version selection modal
        function openVersionModal(movie) {
            closeModal(); // Close movie modal first
            currentMovie = movie;
            const versionModal = document.getElementById('versionModal');
            const versionMovieTitle = document.getElementById('versionMovieTitle');
            const versionOptions = document.getElementById('versionOptions');

            versionMovieTitle.textContent = movie.title;

            const versions = getMovieVersions(movie);
            versionOptions.innerHTML = versions.map(version => `
                <a href="${version.link}" target="_blank" class="version-option" onclick="closeVersionModal()">
                    <div class="version-icon">
                        ${getVersionIcon(version.type)}
                    </div>
                    <div class="version-info">
                        <div class="version-type">${version.type}</div>
                        <div class="version-description">${getVersionDescription(version.type)}</div>
                    </div>
                    <svg class="version-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </a>
            `).join('');

            versionModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close version modal
        function closeVersionModal() {
            const versionModal = document.getElementById('versionModal');
            versionModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close version modal on backdrop click
        document.getElementById('versionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVersionModal();
            }
        });

        // Open movie modal
        function openModal(movie) {
            currentMovie = movie;
            const modal = document.getElementById('movieModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalSubtitle = document.getElementById('modalSubtitle');
            const modalBody = document.getElementById('modalBody');
            const modalDownloadBtn = document.getElementById('modalDownloadBtn');

            // Get versions for display
            const versions = getMovieVersions(movie);
            const versionBadgesHTML = versions.map(v => {
                const badgeClass = v.type === 'VF' ? 'version-badge vf' : 'version-badge';
                return `<span class="${badgeClass}">
                    ${v.type === 'VOSTFR' ? '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/></svg>' : ''}
                    ${v.type === 'VF' ? '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>' : ''}
                    ${v.type}
                </span>`;
            }).join('');

            // Set title and subtitle
            modalTitle.textContent = movie.title;
            modalSubtitle.innerHTML = `
                <div class="movie-year">${movie.year}</div>
                ${movie.tmdbRating ? `
                    <div class="movie-rating">
                        <svg class="star-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <span class="rating-value">${movie.tmdbRating}/10</span>
                        <span class="tmdb-badge">TMDB</span>
                    </div>
                ` : ''}
            `;

            // Set body content
            modalBody.innerHTML = `
                <div class="modal-content-grid">
                    <div class="modal-poster">
                        ${movie.poster ?
                            `<img src="${movie.poster}" alt="${movie.title}">` :
                            `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
                            </svg>`
                        }
                    </div>
                    <div class="modal-info">
                        <div class="modal-meta-grid">
                            <div class="modal-meta-item">
                                <div class="modal-meta-label">Année</div>
                                <div class="modal-meta-value">${movie.year}</div>
                            </div>
                            ${movie.tmdbRating ? `
                                <div class="modal-meta-item">
                                    <div class="modal-meta-label">Note TMDB</div>
                                    <div class="modal-meta-value">
                                        <svg class="star-icon" fill="currentColor" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                        </svg>
                                        ${movie.tmdbRating}/10
                                    </div>
                                </div>
                            ` : ''}
                            <div class="modal-meta-item">
                                <div class="modal-meta-label">Classification</div>
                                <div class="modal-meta-value">
                                    <svg class="shield-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                                    </svg>
                                    ${movie.ageRating}
                                </div>
                            </div>
                            ${versions.length > 0 ? `
                                <div class="modal-meta-item" style="grid-column: 1 / -1;">
                                    <div class="modal-meta-label">Versions disponibles</div>
                                    <div class="modal-meta-value">
                                        <div class="versions-container">
                                            ${versionBadgesHTML}
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>

                <div class="modal-section">
                    <h3 class="modal-section-title">Synopsis</h3>
                    <p class="modal-description">${movie.description}</p>
                </div>
            `;

            // Set download button click handler
            modalDownloadBtn.onclick = function() {
                openVersionModal(movie);
            };

            // Show modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close movie modal
        function closeModal() {
            const modal = document.getElementById('movieModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal on backdrop click
        document.getElementById('movieModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modals on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const movieModal = document.getElementById('movieModal');
                const versionModal = document.getElementById('versionModal');
                if (versionModal.classList.contains('active')) {
                    closeVersionModal();
                } else if (movieModal.classList.contains('active')) {
                    closeModal();
                }
            }
        });

        // Charger les films depuis movies.json
        async function loadMovies(forceRefresh = false) {
            try {
                // Add cache busting parameter if force refresh
                const url = forceRefresh ? `movies.json?t=${Date.now()}` : 'movies.json';
                const response = await fetch(url, {
                    cache: forceRefresh ? 'no-cache' : 'default'
                });
                if (!response.ok) throw new Error('Erreur de chargement');

                // Decode properly to handle UTF-8 characters
                const text = await response.text();
                allMovies = JSON.parse(text);
                filteredMovies = [...allMovies];
                displayMovies();

                if (forceRefresh) {
                    showRefreshMessage();
                }
            } catch (error) {
                document.getElementById('moviesContainer').innerHTML = `
                    <div class="no-results">
                        <svg class="no-results-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <div>Erreur lors du chargement des films</div>
                    </div>
                `;
                console.error('Erreur:', error);
            }
        }

        // Show refresh success message
        function showRefreshMessage() {
            const existingMsg = document.getElementById('refreshMessage');
            if (existingMsg) existingMsg.remove();

            const msg = document.createElement('div');
            msg.id = 'refreshMessage';
            msg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #10b981; color: white; padding: 15px 25px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); font-weight: 600; z-index: 1000; animation: slideIn 0.3s ease; display: flex; align-items: center; gap: 10px;';
            msg.innerHTML = `
                <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                Films rechargés avec succès !
            `;
            document.body.appendChild(msg);

            setTimeout(() => {
                msg.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => msg.remove(), 300);
            }, 3000);
        }

        // Afficher les films
        function displayMovies() {
            const container = document.getElementById('moviesContainer');
            const countElement = document.getElementById('movieCount');

            countElement.textContent = `${filteredMovies.length} film${filteredMovies.length > 1 ? 's' : ''}`;

            if (filteredMovies.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <svg class="no-results-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <div>Aucun film trouvé</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="movies-grid">' +
                filteredMovies.map((movie, index) => `
                    <div class="movie-card" onclick="openModal(filteredMovies[${index}])">
                        <div class="movie-poster">
                            ${movie.poster ?
                                `<img src="${movie.poster}" alt="${movie.title}">` :
                                `<svg class="poster-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
                                </svg>`
                            }
                        </div>
                        <div class="movie-info">
                            <div class="movie-content">
                                <div class="movie-header">
                                    <div class="movie-title">${movie.title}</div>
                                    <div class="movie-year">${movie.year}</div>
                                </div>
                                <div class="movie-meta">
                                    ${movie.tmdbRating ? `
                                    <div class="movie-rating">
                                        <svg class="star-icon" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                        </svg>
                                        <span class="rating-value">${movie.tmdbRating}/10</span>
                                        <span class="tmdb-badge">TMDB</span>
                                    </div>
                                    ` : ''}
                                    <div class="age-rating">
                                        <svg class="shield-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                                        </svg>
                                        ${movie.ageRating}
                                    </div>
                                    ${(() => {
                                        const versions = getMovieVersions(movie);
                                        if (versions.length > 0 && versions[0].type !== 'Télécharger') {
                                            return '<div class="versions-container">' + versions.map(v => {
                                                const badgeClass = v.type === 'VF' ? 'version-badge vf' : 'version-badge';
                                                const icon = v.type === 'VOSTFR'
                                                    ? '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/></svg>'
                                                    : v.type === 'VF'
                                                    ? '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>'
                                                    : '';
                                                return `<span class="${badgeClass}">${icon}${v.type}</span>`;
                                            }).join('') + '</div>';
                                        }
                                        return '';
                                    })()}
                                </div>
                                <div class="movie-description">${movie.description}</div>
                            </div>
                            <div class="movie-actions">
                                <button class="download-btn" onclick="event.stopPropagation(); openVersionModal(filteredMovies[${index}])">
                                    <svg class="download-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                    </svg>
                                    Télécharger
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('') +
            '</div>';
        }

        // Recherche with accent and case insensitive
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = normalizeString(e.target.value);
            filteredMovies = allMovies.filter(movie =>
                normalizeString(movie.title).includes(searchTerm) ||
                normalizeString(movie.description).includes(searchTerm) ||
                movie.year.toString().includes(searchTerm)
            );
            sortMovies();
        });

        // Tri
        document.getElementById('sortBy').addEventListener('change', sortMovies);

        function sortMovies() {
            const sortBy = document.getElementById('sortBy').value;

            filteredMovies.sort((a, b) => {
                switch(sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'title-desc':
                        return b.title.localeCompare(a.title);
                    case 'year':
                        return a.year - b.year;
                    case 'year-desc':
                        return b.year - a.year;
                    case 'tmdb-rating':
                        return parseFloat(a.tmdbRating || 0) - parseFloat(b.tmdbRating || 0);
                    case 'tmdb-rating-desc':
                        return parseFloat(b.tmdbRating || 0) - parseFloat(a.tmdbRating || 0);
                    default:
                        return 0;
                }
            });

            displayMovies();
        }

        // Toggle changelog visibility
        function toggleChangelog() {
            const section = document.getElementById('changelogSection');
            if (section.style.display === 'none') {
                section.style.display = 'block';
                loadChangelog();
            } else {
                section.style.display = 'none';
            }
        }

        // Load and display changelog
        async function loadChangelog() {
            try {
                const response = await fetch('changelog.json?' + Date.now());
                if (!response.ok) {
                    document.getElementById('changelogContent').innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #94a3b8;">
                            <p>Aucun historique disponible pour le moment</p>
                        </div>
                    `;
                    return;
                }

                const text = await response.text();
                const changelog = JSON.parse(text);

                if (!changelog || changelog.length === 0) {
                    document.getElementById('changelogContent').innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #94a3b8;">
                            <p>Aucune modification récente</p>
                        </div>
                    `;
                    return;
                }

                // Display only last 10 entries
                const recentChanges = changelog.slice(0, 10);

                let html = '<div style="space-y: 16px;">';

                recentChanges.forEach((entry, index) => {
                    const date = new Date(entry.timestamp);
                    const dateStr = date.toLocaleDateString('fr-FR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const hasChanges = (entry.changes.added && entry.changes.added.length > 0) ||
                                      (entry.changes.edited && entry.changes.edited.length > 0) ||
                                      (entry.changes.deleted && entry.changes.deleted.length > 0);

                    if (!hasChanges) return;

                    html += `
                        <div style="background: rgba(30, 41, 59, 0.5); border: 1px solid #334155; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
                            <div style="font-size: 12px; color: #64748b; margin-bottom: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                                ${dateStr}
                            </div>
                    `;

                    // Added movies
                    if (entry.changes.added && entry.changes.added.length > 0) {
                        html += `
                            <div style="margin-bottom: 12px;">
                                <div style="display: flex; align-items: center; gap: 8px; color: #10b981; font-weight: 600; font-size: 14px; margin-bottom: 8px;">
                                    <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                    ${entry.changes.added.length} film${entry.changes.added.length > 1 ? 's' : ''} ajouté${entry.changes.added.length > 1 ? 's' : ''}
                                </div>
                                <div style="padding-left: 24px;">
                        `;
                        entry.changes.added.forEach(movie => {
                            const versions = movie.versions?.map(v => v.type).join(', ') || 'Aucune version';
                            html += `
                                <div style="font-size: 13px; color: #cbd5e1; margin-bottom: 4px;">
                                    • <span style="font-weight: 600;">${movie.title}</span>
                                    <span style="color: #64748b; margin-left: 8px;">(${versions})</span>
                                </div>
                            `;
                        });
                        html += '</div></div>';
                    }

                    // Edited movies
                    if (entry.changes.edited && entry.changes.edited.length > 0) {
                        html += `
                            <div style="margin-bottom: 12px;">
                                <div style="display: flex; align-items: center; gap: 8px; color: #3b82f6; font-weight: 600; font-size: 14px; margin-bottom: 8px;">
                                    <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                    </svg>
                                    ${entry.changes.edited.length} film${entry.changes.edited.length > 1 ? 's' : ''} modifié${entry.changes.edited.length > 1 ? 's' : ''}
                                </div>
                                <div style="padding-left: 24px;">
                        `;
                        entry.changes.edited.forEach(edit => {
                            const changeDetails = [];
                            if (edit.changes.title) changeDetails.push('titre');
                            if (edit.changes.year) changeDetails.push('année');
                            if (edit.changes.versions) changeDetails.push('versions');
                            if (edit.changes.description) changeDetails.push('description');
                            if (edit.changes.poster) changeDetails.push('poster');
                            if (edit.changes.tmdbRating) changeDetails.push('note');
                            if (edit.changes.ageRating) changeDetails.push('classification');

                            html += `
                                <div style="font-size: 13px; color: #cbd5e1; margin-bottom: 4px;">
                                    • <span style="font-weight: 600;">${edit.title}</span>
                                    ${changeDetails.length > 0 ? `<span style="color: #64748b; margin-left: 8px;">(${changeDetails.join(', ')})</span>` : ''}
                                </div>
                            `;
                        });
                        html += '</div></div>';
                    }

                    // Deleted movies
                    if (entry.changes.deleted && entry.changes.deleted.length > 0) {
                        html += `
                            <div>
                                <div style="display: flex; align-items: center; gap: 8px; color: #ef4444; font-weight: 600; font-size: 14px; margin-bottom: 8px;">
                                    <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                    ${entry.changes.deleted.length} film${entry.changes.deleted.length > 1 ? 's' : ''} supprimé${entry.changes.deleted.length > 1 ? 's' : ''}
                                </div>
                                <div style="padding-left: 24px;">
                        `;
                        entry.changes.deleted.forEach(movie => {
                            html += `
                                <div style="font-size: 13px; color: #cbd5e1; margin-bottom: 4px;">
                                    • <span style="font-weight: 600;">${movie.title}</span>
                                </div>
                            `;
                        });
                        html += '</div></div>';
                    }

                    html += '</div>';
                });

                html += '</div>';

                document.getElementById('changelogContent').innerHTML = html;
            } catch (error) {
                console.error('Erreur chargement changelog:', error);
                document.getElementById('changelogContent').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #94a3b8;">
                        <p>Impossible de charger l'historique</p>
                    </div>
                `;
            }
        }

        // Charger les films au démarrage
        loadMovies();
    </script>
</body>
</html>
